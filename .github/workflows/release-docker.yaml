name: Build & Push Docker Images on Release

on:
  release:
    types: [published]

env:
  IMAGE_NAME: playwright-manager

jobs:
  prepare-metadata:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.meta.outputs.version }}
      is_prerelease: ${{ steps.meta.outputs.is_prerelease }}
      prerelease_type: ${{ steps.meta.outputs.prerelease_type }}
      tags: ${{ steps.tags.outputs.tags }}
    steps:
      - name: Extract release metadata
        id: meta
        run: |
          # Remove 'v' prefix if present
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          if [[ "${{ github.event.release.prerelease }}" == "true" ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT

            # Extract prerelease type (alpha, beta, rc, etc.)
            if [[ "$VERSION" =~ -([a-zA-Z]+)\. ]]; then
              PRERELEASE_TYPE="${BASH_REMATCH[1]}"
              echo "prerelease_type=$PRERELEASE_TYPE" >> $GITHUB_OUTPUT
            else
              echo "prerelease_type=beta" >> $GITHUB_OUTPUT
            fi
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Determine Docker tags
        id: tags
        run: |
          DOCKER_USERNAME="${{ secrets.DOCKERHUB_USERNAME }}"
          VERSION="${{ steps.meta.outputs.version }}"
          IMAGE="${DOCKER_USERNAME}/${{ env.IMAGE_NAME }}"

          # Always include the version tag
          TAGS="${IMAGE}:${VERSION}"

          if [[ "${{ steps.meta.outputs.is_prerelease }}" == "true" ]]; then
            # Prerelease: add prerelease type tag (e.g., alpha, beta)
            TAGS="${TAGS},${IMAGE}:${{ steps.meta.outputs.prerelease_type }}"
          else
            # Stable release: add latest, major, and major.minor tags
            TAGS="${TAGS},${IMAGE}:latest"

            if [[ "$VERSION" =~ ^([0-9]+)\.([0-9]+)\.([0-9]+)$ ]]; then
              MAJOR="${BASH_REMATCH[1]}"
              MINOR="${BASH_REMATCH[2]}"
              TAGS="${TAGS},${IMAGE}:${MAJOR}"
              TAGS="${TAGS},${IMAGE}:${MAJOR}.${MINOR}"
            fi
          fi

          echo "tags=$TAGS" >> $GITHUB_OUTPUT

  build-and-push:
    runs-on: ubuntu-latest
    needs: prepare-metadata
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push multi-platform image
        uses: docker/build-push-action@v6
        with:
          context: apps/dashboard
          file: apps/dashboard/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ needs.prepare-metadata.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.title=Playwright Manager
            org.opencontainers.image.description=Self-hosted test management for Playwright
            org.opencontainers.image.version=${{ needs.prepare-metadata.outputs.version }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Inspect final image
        run: |
          docker buildx imagetools inspect ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ needs.prepare-metadata.outputs.version }}
