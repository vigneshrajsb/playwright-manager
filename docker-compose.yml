services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: ptm-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: playwright_test_manager
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Dashboard App
  dashboard:
    build:
      context: ./apps/dashboard
      dockerfile: Dockerfile
    container_name: ptm-dashboard
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/playwright_test_manager
      NEXT_PUBLIC_APP_URL: http://localhost:3000
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
