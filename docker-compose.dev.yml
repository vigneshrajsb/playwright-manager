services:
  db:
    image: postgres:16-alpine
    container_name: ptm-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: playwright_test_manager
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  dashboard:
    build:
      context: .
      dockerfile: apps/dashboard/Dockerfile.dev
    image: pw-apps-dashboard
    container_name: ptm-dashboard-dev
    ports:
      - "3031:3031"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/playwright_test_manager
      - NEXT_PUBLIC_APP_URL=http://localhost:3031
    volumes:
      - ./apps/dashboard:/app/apps/dashboard
      - /app/apps/dashboard/node_modules
      - /app/apps/dashboard/.next
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
