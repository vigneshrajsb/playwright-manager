services:
  db:
    image: postgres:16-alpine
    container_name: ptm-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: playwright_test_manager
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MinIO - S3-compatible object storage for HTML reports
  minio:
    image: minio/minio:latest
    container_name: ptm-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Console UI
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MinIO bucket initialization
  minio-init:
    image: minio/mc:latest
    container_name: ptm-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/playwright-reports --ignore-existing;
      mc anonymous set download myminio/playwright-reports;
      echo 'Bucket created successfully';
      "

  dashboard:
    build:
      context: .
      dockerfile: apps/dashboard/Dockerfile.dev
    image: pw-apps-dashboard
    container_name: ptm-dashboard-dev
    ports:
      - "3031:3031"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/playwright_test_manager
      - NEXT_PUBLIC_APP_URL=http://localhost:3031
      # S3 Report Storage (MinIO)
      - S3_BUCKET=playwright-reports
      - S3_REGION=us-east-1
      - S3_ENDPOINT=http://minio:9000
      - S3_PUBLIC_ENDPOINT=http://localhost:9000
      - S3_ACCESS_KEY_ID=minioadmin
      - S3_SECRET_ACCESS_KEY=minioadmin
    volumes:
      - ./apps/dashboard:/app/apps/dashboard
      - /app/apps/dashboard/node_modules
      - /app/apps/dashboard/.next
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy

volumes:
  postgres_data:
  minio_data:
